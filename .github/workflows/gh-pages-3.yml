# Using default GiHub Actions for deployment to pages - FULL HTML
# Using Multiple workflow jobs

name: ðŸŽ­ Playwright Tests - 3

on:
  # push:
  #   branches: [main, master]
  # pull_request:
  #   branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write  # Required by actions/deploy-pages@v4
  pages: write      # Required to deploy to GitHub Pages
  
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  tests:
    name: ðŸ§ª Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      report_dir: ${{ steps.report-dir.outputs.name }}

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
            fetch-depth: 0

      - name: ðŸš  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: â™»ï¸ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: â™»ï¸ Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸŒ Install Playwright
        run: npx playwright install --with-deps

      - name: ðŸ§ª Run Playwright Tests
        run: npx playwright test --project=chromium -g "test-1.spec.ts"
        continue-on-error: true

      - name: ðŸ–¥ï¸ ðŸ“‘ Install and Publish CTRF Test Summary Results
        run: |
          npm install -g github-actions-ctrf
          github-actions-ctrf test-reports/ctrf-report.json
        if: always()
          
      - name: ðŸŽ­ Add Test Summary HTML Table
        if: always()
        run: node ./github-test-summary.js

      - name: ðŸ“ Set Report Folder Name
        id: report-dir
        run: |
          REPORT_DIR=$(TZ="America/New_York" date +'%Y-%m-%d_%H-%M-%S')_${{ github.run_id }}
          echo "name=$REPORT_DIR" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Package report
        run: |
          mkdir -p package/${{ steps.report-dir.outputs.name }}
          cp -r test-reports/monocart/* package/${{ steps.report-dir.outputs.name }} || echo "No reports to copy"
        
      - name: ðŸ“¦ Upload Report Artifact
        uses: actions/upload-artifact@v4
        if: hashFiles('package/**/*') != ''
        with:
          name: report-folder
          path: package/
          retention-days: 1
          if-no-files-found: warn

  deploy:
    name: ðŸš€ Deploy Report to GitHub Pages
    runs-on: ubuntu-latest
    needs: tests
    if: needs.tests.outputs.report_dir != ''
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ðŸ“¥ Checkout GitHub Pages branch
        uses: actions/checkout@v4
        with: 
          ref: gh-pages
          path: old-pages

      - name: ðŸ“¥ Checkout Main Branch
        uses: actions/checkout@v4
        with:
          path: main
            
      - name: ðŸ“¦ Download Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: report-folder
          path: new-report

      - name: ðŸ§© Prepare Combined `public` Folder
        run: |
          mkdir -p public
          cp -r old-pages/* public/ || true
          cp -r new-report/* public/

      - name: ðŸ§ Check current working directory
        run: pwd

      - name: ðŸ“‘ Generate index page
        env:
          REPORT_DIR: ${{ needs.tests.outputs.report_dir }}
        run: |
          cd main
          node ./resources/generate-html2.js

      - name: ðŸ“¦ Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          retention-days: 5

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ðŸ”— Add report URL to summary
        run: |
          echo "## âœ… Test Report Available" >> $GITHUB_STEP_SUMMARY
          echo "[Open Latest Report ðŸ”](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ needs.tests.outputs.report_dir }}/)" >> $GITHUB_STEP_SUMMARY
          echo "[View All Reports](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
