name: ðŸŽ­ GH Pages

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Run on demand

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  playwright-tests:
    name: ðŸŽ­ Playwright Tests
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸš  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: â™»ï¸ Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: â™»ï¸ Cache Playwright binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸŒ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ðŸ§² Run Playwright tests
        run: npx playwright test --project=chromium -g "test-1.spec.ts"

      - name: ðŸ“¦ Archive Test Results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-reports/monocart/
          retention-days: 1

      - name: ðŸ’½ Install CTRF CLI
        run: npm install -g github-actions-ctrf

      - name: ðŸ“‘ Publish CTRF Test Summary Results
        run: npx github-actions-ctrf test-reports/ctrf/ctrf-report.json
        if: always()

      - name: ðŸŽ­ Add Test Summary HTML Table
        if: always()
        run: node ./github-test-summary.js

  deploy:
    name: ðŸ“¬ Upload Report
    needs: playwright-tests
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Download Playwright Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: test-reports/monocart

      - name: ðŸ“¦ Move Monocart report to timestamped folder
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          mkdir -p reports/$TIMESTAMP
          if [ -d test-reports/monocart ] && [ "$(ls -A test-reports/monocart)" ]; then
            mv test-reports/monocart reports/$TIMESTAMP/
            echo "REPORT_FOLDER=reports/$TIMESTAMP/monocart" >> $GITHUB_ENV
          else
            echo "âŒ test-reports/monocart is missing or empty"
            exit 1
          fi

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: reports
          publish_branch: gh-pages
          keep_files: true
          enable_jekyll: false
          allow_empty_commit: true
          force_orphan: false

      - name: ðŸ”— Comment Report URL
        run: |
          REPORT_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/$REPORT_FOLDER/index.html"
          echo "âœ… Report: $REPORT_URL" >> $GITHUB_STEP_SUMMARY
        env:
          REPORT_FOLDER: ${{ env.REPORT_FOLDER }}

      - name: ðŸ“¢ Show test completion message
        run: echo "ðŸŽ‰ All Playwright tests completed!"
