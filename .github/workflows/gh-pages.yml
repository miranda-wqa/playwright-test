name: 🎭 GH Pages

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Run on demand

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  playwright-tests:
    name: 🎭 Playwright Tests
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🚠 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ♻️ Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ♻️ Cache Playwright binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: 🔧 Install dependencies
        run: npm ci

      - name: 🌐 Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: 🧲 Run Playwright tests
        run: npx playwright test --project=chromium -g "test-1.spec.ts"

      - name: 📦 Archive Test Results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-reports/monocart/
          retention-days: 1

      - name: 💽 Install CTRF CLI
        run: npm install -g github-actions-ctrf

      - name: 📑 Publish CTRF Test Summary Results
        run: npx github-actions-ctrf test-reports/ctrf/ctrf-report.json
        if: always()

      - name: 🎭 Add Test Summary HTML Table
        if: always()
        run: node ./github-test-summary.js

  deploy:
    name: 📬 Upload Report
    needs: playwright-tests
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Download Playwright Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: test-reports/monocart

      - name: 📦 Move Monocart report to timestamped folder
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          mkdir -p reports/$TIMESTAMP
          if [ -d test-reports/monocart ] && [ "$(ls -A test-reports/monocart)" ]; then
            mv test-reports/monocart reports/$TIMESTAMP/
            echo "REPORT_FOLDER=reports/$TIMESTAMP/monocart" >> $GITHUB_ENV
          else
            echo "❌ test-reports/monocart is missing or empty"
            exit 1
          fi

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: reports
          publish_branch: gh-pages
          keep_files: true
          enable_jekyll: false
          allow_empty_commit: true
          force_orphan: false

      - name: 🔗 Comment Report URL
        run: |
          echo "✅ Report: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/$REPORT_FOLDER"
        env:
          REPORT_FOLDER: ${{ env.REPORT_FOLDER }}

      - name: 📢 Show test completion message
        run: echo "🎉 All Playwright tests completed!"
