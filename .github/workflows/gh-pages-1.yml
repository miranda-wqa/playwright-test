# Using gh-pages for deployment to pages
# Using Multiple workflow jobs
# main workflow

name: ðŸŽ­ Playwright Tests - 1

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  tests:
    name: ðŸ§ª Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      report_dir: ${{ steps.report-dir.outputs.name }}

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸš  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: â™»ï¸ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: â™»ï¸ Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸŒ Install Playwright
        run: npx playwright install --with-deps

      - name: ðŸ§ª Run Playwright Tests
        run: npx playwright test --project=chromium -g "test-1.spec.ts"
        continue-on-error: true

      - name: ðŸ–¥ï¸ ðŸ“‘ Install and Publish CTRF Test Summary Results
        run: |
          npm install -g github-actions-ctrf
          github-actions-ctrf test-reports/ctrf-report.json
        if: always()
          
      - name: ðŸŽ­ Add Test Summary HTML Table
        if: always()
        run: node ./github-test-summary.js

      - name: ðŸ“ Set Report Folder Name
        id: report-dir
        run: |
          REPORT_DIR=$(TZ="America/New_York" date +'%Y-%m-%d_%H-%M-%S')_${{ github.run_id }}
          echo "name=$REPORT_DIR" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Package report
        run: |
          mkdir -p package/${{ steps.report-dir.outputs.name }}
          cp -r test-reports/monocart/* package/${{ steps.report-dir.outputs.name }} || echo "No reports to copy"
        env:
            REPORT_DIR: ${{ steps.report-dir.outputs.name }}

      - name: ðŸ“¦ Upload Report Artifact
        uses: actions/upload-artifact@v4
        if: hashFiles('package/**/*') != ''
        with:
          name: report-folder
          path: package/
          retention-days: 1
          if-no-files-found: warn

  deploy:
    name: ðŸš€ Deploy Report to GitHub Pages
    runs-on: ubuntu-latest
    needs: tests
    if: needs.tests.outputs.report_dir != ''

    steps:
      - name: ðŸ“¥ Checkout Repo
        uses: actions/checkout@v4

      - name: ðŸ“¥ Checkout existing gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: ðŸ“‚ Create gh-pages directory if needed
        run: mkdir -p gh-pages

      - name: ðŸ“¦ Download Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: report-folder
          path: gh-pages
        continue-on-error: true

      - name: ðŸ“‘ Generate index page
        env:
          REPORT_DIR: ${{ needs.tests.outputs.report_dir }}
        run: |
          cd gh-pages
      
          # Create the new report item
          NEW_ITEM="<li><a href='./${REPORT_DIR}/index.html'>Run: ${REPORT_DIR} <span class=\"date\">Generated on $(TZ="America/New_York" date '+%A, %B %d, %Y at %I:%M %p')</span></a></li>"
      
          # Create a new temporary index file
          echo "<html><body><h1>Test Reports</h1><ul>" > new-index.html
          echo "$NEW_ITEM" >> new-index.html
      
          # Add only the 50 most recent previous report directories
          for dir in $(ls -1d 20*/ | grep -v "^${REPORT_DIR}/" | sort -r | head -n 50); do
            dir="${dir%/}"
            ts_date=$(echo "$dir" | cut -d_ -f1)
            ts_time=$(echo "$dir" | cut -d_ -f2 | tr '-' ':')
            formatted_date=$(TZ="America/New_York" date -d "${ts_date} ${ts_time}" "+%A, %B %d, %Y at %I:%M %p" || echo "$dir")
            echo "<li><a href='./$dir/index.html'>Run: $dir <span class=\"date\">Generated on $formatted_date</span></a></li>" >> new-index.html
          done
      
          echo "</ul></body></html>" >> new-index.html
          mv new-index.html index.html
  
      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
          publish_branch: gh-pages
          enable_jekyll: false
          keep_files: true

      - name: ðŸ”— Add report URL to summary
        run: |
          echo "## âœ… Test Report Available" >> $GITHUB_STEP_SUMMARY
          echo "[Open Latest Report ðŸ”](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ needs.tests.outputs.report_dir }}/)" >> $GITHUB_STEP_SUMMARY
          echo "[View All Reports](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY

          