# Using gh-pages for deployment to pages
# Using Single workflow job

name: ðŸŽ­ GitHub Pages - Single Job

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  tests:
    name: ðŸŽ­ Run Tests & Deploy Report
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸš  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸŒ Install Playwright
        run: npx playwright install --with-deps

      - name: ðŸ§ª Run Playwright Tests
        run: npx playwright test --project=chromium -g "test-1.spec.ts"
        continue-on-error: true   # âœ… allows workflow to continue even if tests fail

      - name: ðŸ“ Set Report Folder Name
        id: report-dir
        run: |
          REPORT_DIR=$(date +'%Y-%m-%d_%H-%M-%S')
          echo "REPORT_DIR=$REPORT_DIR" >> $GITHUB_ENV
          echo "::set-output name=report_dir::$REPORT_DIR"

      - name: ðŸ“¤ Prepare Reports for GH Pages
        run: |
          mkdir -p gh-pages/$REPORT_DIR
          cp -r test-reports/monocart/* gh-pages/$REPORT_DIR || echo "No reports to copy"

      - name: ðŸ“‚ List files in gh-pages  # Add this step to check the contents of the gh-pages folder
        run: |
          ls -R gh-pages

      - name: ðŸ“„ Generate Index Page
        run: |
          cd gh-pages
          
          # Use the output from the previous job to get the latest report's directory
          REPORT_DIR="$REPORT_DIR"

          # Copy the template file to the deployment directory
            cp ../resources/report-design.html ./index.html.template
            
            # Generate the list of directories in a variable
            DIRS=$(find . -maxdepth 1 -type d -name "20*" | sort -r)

            # Start building the REPORT_ITEMS
            REPORT_ITEMS=""

            # Add latest run first
            LATEST_ITEM="<li class=\"latest\"><a href=\"./$REPORT_DIR/index.html\">Run: $REPORT_DIR <span class=\"date\">Generated on $(date '+%A, %B %d, %Y at %H:%M')</span></a></li>"
            REPORT_ITEMS="$REPORT_ITEMS$LATEST_ITEM"

            # Append previous runs â€” using a subshell-safe method
            while read dir; do
              dir_name=$(basename "$dir")
              if [[ "$dir_name" != "$REPORT_DIR" ]]; then
                ITEM="<li><a href=\"./$dir_name/index.html\">Run: $dir_name <span class=\"date\">Generated on $dir_name</span></a></li>"
                REPORT_ITEMS="$REPORT_ITEMS$ITEM"
              fi
            done <<< "$DIRS"

            # Replace the placeholder in the template with the actual items
            sed "s|<!-- REPORT_ITEMS -->|$REPORT_ITEMS|g" index.html.template > index.html
            
            # Clean up
            rm index.html.template

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
          publish_branch: gh-pages
          enable_jekyll: false
          keep_files: true       # ðŸ”¥ IMPORTANT: Prevent deleting previous reports
          
      - name: ðŸ”— Add report URL to summary
        run: |
          echo "## âœ… Test Report Available" >> $GITHUB_STEP_SUMMARY
          echo "[Open Report ðŸ”](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/$REPORT_DIR/)" >> $GITHUB_STEP_SUMMARY

