# ğŸš€ Simple workflow for deploying static content to GitHub Pages
name: ğŸš€ Deploy Static Content to GitHub Pages

on:
  # ğŸ“¦ Trigger on pushes to the main branch
  push:
    branches: ["main"]

  # ğŸ‘‡ Allow manual trigger from Actions tab
  workflow_dispatch:

# ğŸ” Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# ğŸ”„ Ensure one deployment runs at a time (no canceling in-progress runs)
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ğŸ“¤ Single job to handle deployment
  deploy:
    name: ğŸŒ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ Upload Static Files
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # ğŸ“‚ Upload entire repository

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

        