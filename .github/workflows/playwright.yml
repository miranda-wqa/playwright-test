name: Playwright Tests & Deploy Report

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  playwright-tests:
    name: ğŸ­ Playwright Tests
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸŒ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright tests
        run: npx playwright test --project=chromium -g "test-1.spec.ts"

      - name: ğŸ“¦ Archive Test Results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-reports/
          retention-days: 0

      - name: ğŸ–¥ï¸ Install CTRF CLI
        run: npm install -g github-actions-ctrf

      - name: ğŸ“‘ Publish Test Summary Results
        uses: ctrf-io/github-test-reporter@v1
        with:
          report-path: './ctrf/*.json'
          summary-report: true
        if: always()

      - name: ğŸ­ Add Playwright Summary to Job
        run: node ./test-summary.ts

  deploy:
    name: ğŸš€ Deploy Playwright Report to GitHub Pages
    needs: playwright-tests
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Playwright Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: report-to-publish

      - name: ğŸ› ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ Upload HTML Report to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: report-to-publish

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
