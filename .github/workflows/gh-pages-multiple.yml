
name: 🎭 GitHub Pages - Multiple

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  tests:
    name: 🎭 Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      report-dir: ${{ steps.report-dir.outputs.report-dir }}

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🚠 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: 🔧 Install dependencies
        run: npm ci

      - name: 🌐 Install Playwright
        run: npx playwright install --with-deps

      - name: 🧪 Run Playwright Tests
        run: npx playwright test --project=chromium -g "test-1.spec.ts"
        continue-on-error: true

      - name: 📁 Set Report Folder Name
        id: report-dir
        run: |
          REPORT_DIR=report-$(date +'%Y-%m-%d_%H-%M-%S')
          echo "REPORT_DIR=$REPORT_DIR" >> $GITHUB_ENV
          echo "::set-output name=report-dir::$REPORT_DIR"

      - name: 📤 Prepare Reports for GH Pages
        run: |
          mkdir -p gh-pages/$REPORT_DIR
          cp -r test-reports/monocart/* gh-pages/$REPORT_DIR || echo "No reports to copy"

      - name: 📄 Generate Index Page
        run: |
          cd gh-pages
          echo "<html><body><h1>Test Reports</h1><ul>" > index.html
          for d in report-*; do
            echo "<li><a href='$d/index.html'>$d</a></li>" >> index.html
          done
          echo "</ul></body></html>" >> index.html

      - name: 📦 Upload reports for next job
        uses: actions/upload-artifact@v4
        with:
          name: gh-pages
          path: gh-pages/

  deploy:
    name: 🚀 Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: 📥 Download prepared reports
        uses: actions/download-artifact@v4
        with:
          name: gh-pages
          path: gh-pages

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
          publish_branch: gh-pages
          enable_jekyll: false

      - name: 🔗 Add report URL to summary
        run: |
          echo "## ✅ Test Report Available" >> $GITHUB_STEP_SUMMARY
          echo "[Open Report 🔍](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ needs.tests.outputs.report-dir }}/)" >> $GITHUB_STEP_SUMMARY
          