name: 🎭 GitHub Pages - Multiple Jobs

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  tests:
    name: 🧪 Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      report_dir: ${{ steps.report-dir.outputs.name }}

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🚠 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: 🔧 Install dependencies
        run: npm ci

      - name: 🌐 Install Playwright
        run: npx playwright install --with-deps

      - name: 🧪 Run Playwright Tests
        run: npx playwright test --project=chromium -g "test-1.spec.ts"
        continue-on-error: true

      - name: 📁 Set Report Folder Name
        id: report-dir
        run: |
          REPORT_DIR=$(date +'%Y-%m-%d_%H-%M-%S')
          echo "name=$REPORT_DIR" >> $GITHUB_OUTPUT

      - name: 📤 Package report
        run: |
          mkdir -p package/${{ steps.report-dir.outputs.name }}
          cp -r test-reports/monocart/* package/${{ steps.report-dir.outputs.name }} || echo "No reports to copy"

      - name: 📦 Upload Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: report-folder
          path: package/

  deploy:
    name: 🚀 Deploy Report to GitHub Pages
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v4

      - name: 📦 Download Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: report-folder
          path: gh-pages

      - name: 📂 List files in gh-pages
        run: ls -R gh-pages

      - name: 📄 Generate Index Page
        run: |
          cd gh-pages
          REPORT_DIR=$(ls -d */ | head -n 1 | sed 's|/||')
          NEW_ITEM="<li><a href='./${REPORT_DIR}/index.html'>$REPORT_DIR</a></li>"

          if [ -f index.html ]; then
            OLD_ITEMS=$(sed -n '/<ul>/,/<\/ul>/p' index.html | sed '1d;$d')
          else
            OLD_ITEMS=""
          fi

          echo "<html><body><h1>Test Reports</h1><ul>" > index.html
          echo "$NEW_ITEM" >> index.html
          echo "$OLD_ITEMS" >> index.html
          echo "</ul></body></html>" >> index.html

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
          publish_branch: gh-pages
          enable_jekyll: false
          keep_files: true

      - name: 🔗 Add report URL to summary
        run: |
          REPORT_DIR=$(ls gh-pages | grep report- | head -n 1)
          echo "## ✅ Test Report Available" >> $GITHUB_STEP_SUMMARY
          echo "[Open Report 🔍](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/$REPORT_DIR/)" >> $GITHUB_STEP_SUMMARY