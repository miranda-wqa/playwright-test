name: ðŸŽ­ GH Pages - Multiple

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  playwright-tests:
    name: ðŸŽ­ Playwright Tests
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸš  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: â™»ï¸ Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: â™»ï¸ Cache Playwright binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸŒ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ðŸ§² Run Playwright tests
        run: npx playwright test --project=chromium -g "test-1.spec.ts"

  deploy:
    name: ðŸ“¬ Upload Report
    needs: playwright-tests
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸš¥ Run report build if needed (optional)
        run: echo "Reports should already be built into test-reports/monocart"

      - name: ðŸ•“ Set report folder name
        id: set-report-dir
        run: echo "REPORT_DIR=report-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV
      
      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: test-reports/monocart
          destination_dir: ${{ env.REPORT_DIR }}
          publish_branch: gh-pages
          enable_jekyll: false

      - name: ðŸ“„ Update index.html with new report link
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull origin gh-pages

          mkdir -p temp-gh-pages
          cd temp-gh-pages
          git clone --depth 1 --branch gh-pages https://github.com/${{ github.repository }} .
          
          echo "<html><body><h1>ðŸ§ª Test Reports</h1><ul>" > index.html
          for dir in $(ls -d report-* | sort -r); do
            echo "<li><a href='${dir}/index.html'>${dir}</a></li>" >> index.html
          done
          echo "</ul></body></html>" >> index.html

          git add index.html
          git commit -m "ðŸ”„ Update index with $REPORT_DIR"
          git push origin gh-pages
        
      - name: ðŸ”— Comment Report URL
        run: |
          echo "âœ… Report: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY

