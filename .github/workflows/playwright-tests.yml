name: ğŸ­ Run Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Run on demand

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  playwright-tests:
    name: ğŸ­ Playwright Tests
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: â™»ï¸ Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: â™»ï¸ Cache Playwright binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸŒ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright tests
        run: npx playwright test --project=chromium -g "test-1.spec.ts"

      - name: ğŸ“¦ Archive Test Results
        if: success() || failure()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: playwright-report
          path: test-reports/monocart/
          retention-days: 1

      - name: ğŸ–¥ï¸ Install CTRF CLI
        run: npm install -g github-actions-ctrf

      - name: ğŸ“‘ Publish CTRF Test Summary Results
        uses: ctrf-io/github-test-reporter@v1
        with:
          report-path: './ctrf/*.json'
        if: always()
          
      - name: ğŸ­ Add Test Summary HTML Table
        if: always()
        run: node ./github-test-summary.js

  deploy:
    name: ğŸ“¬ Upload Report
    needs: playwright-tests
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸ“¥ Download Playwright Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: report-to-publish

      - name: ğŸ› ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ Upload HTML Report to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: report-to-publish

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ“ Write report URL in PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            âœ… Playwright report deployed: ${{ steps.deployment.outputs.page_url }}
            
      - name: ğŸ“ Write report URL in Workflow Summary
        run: echo "ğŸ­ [View Playwright Execution Report ğŸ”—](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ§¹ Clean previous test results
        run: rm -rf test-reports/

      - name: ğŸ“¢ Show test completion message
        run: echo "ğŸ‰ All Playwright tests completed!"
