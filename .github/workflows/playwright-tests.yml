name: ðŸŽ­ Run Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Run on demand

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  playwright-tests:
    name: ðŸŽ­ Playwright Tests
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: â™»ï¸ Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: â™»ï¸ Cache Playwright binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ðŸ”§ Install dependencies
        run: npm ci

      - name: ðŸŒ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ðŸ§ª Run Playwright tests
        run: npx playwright test --project=chromium -g "test-1.spec.ts"

      - name: ðŸ“¦ Archive Test Results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-reports/monocart/
          retention-days: 1

      - name: ðŸ–¥ï¸ Install CTRF CLI
        run: npm install -g github-actions-ctrf

      - name: ðŸ“‘ Publish CTRF Test Summary Results
        run: npx github-actions-ctrf test-reports/ctrf/ctrf-report.json
        if: always()
          
      - name: ðŸŽ­ Add Test Summary HTML Table
        if: always()
        run: node ./github-test-summary.js

  deploy:
    name: ðŸ“¬ Upload Report
    needs: playwright-tests
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ðŸ“¥ Download Playwright Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: report-to-publish

      - name: ðŸ› ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: ðŸ“¦ Upload HTML Report to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: report-to-publish

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ðŸ“ Write report URL in PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            âœ… Playwright report deployed: ${{ steps.deployment.outputs.page_url }}
            
      - name: ðŸ“ Write report URL in Workflow Summary
        run: echo "ðŸŽ­ [View Playwright Execution Report ðŸ”—](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¢ Show test completion message
        run: echo "ðŸŽ‰ All Playwright tests completed!"
