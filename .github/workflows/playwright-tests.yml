name: 🎭 Run Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Run on demand

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  playwright-tests:
    name: 🎭 Playwright Tests
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ♻️ Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: ♻️ Cache Playwright binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: 🔧 Install dependencies
        run: npm ci

      - name: 🌐 Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: 🧪 Run Playwright tests
        run: npx playwright test --project=chromium -g "test-1.spec.ts"

      - name: 📦 Archive Test Results
        if: success() || failure()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: playwright-report
          path: test-reports/monocart/
          retention-days: 1

      - name: 🖥️ Install CTRF CLI
        run: npm install -g github-actions-ctrf

      - name: 📑 Publish CTRF Test Summary Results
        uses: ctrf-io/github-test-reporter@v1
        with:
          report-path: './ctrf/*.json'
        if: always()
          
      - name: 🎭 Add Test Summary HTML Table
        if: always()
        run: node ./github-test-summary.js

  deploy:
    name: 📬 Upload Report
    needs: playwright-tests
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 📥 Download Playwright Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: report-to-publish

      - name: 🛠️ Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: 📦 Upload HTML Report to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: report-to-publish

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: 📝 Write report URL in PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ✅ Playwright report deployed: ${{ steps.deployment.outputs.page_url }}
            
      - name: 📝 Write report URL in Workflow Summary
        run: echo "🎭 [View Playwright Execution Report 🔗](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY

      - name: 🧹 Clean previous test results
        run: rm -rf test-reports/

      - name: 📢 Show test completion message
        run: echo "🎉 All Playwright tests completed!"
