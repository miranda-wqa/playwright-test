name: Simple GitHub Pages Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create basic page
        run: |
          mkdir -p _site
          echo '<!DOCTYPE html><html><head><title>Basic Page</title></head><body><h1>Basic Test Page</h1><p>This is a test</p></body></html>' > _site/index.html
      
      # Use explicit version 1.2.6 which is known to be more compatible
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      
      # Use older version of deploy-pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.6
        